<p-dialog [header]="header" [resizable]="false" [maximizable]="true" [visible]="visible" (visibleChange)="close()" [modal]="true" [closeOnEscape]="true">
    <qrcode [qrdata]="qrCode" [margin]="2" elementType="img" errorCorrectionLevel="L"></qrcode>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="fas fa-file-download" label="Download PNG" class="p-button-info p-button-text" (click)="download()"></button>
    </ng-template>
</p-dialog>
