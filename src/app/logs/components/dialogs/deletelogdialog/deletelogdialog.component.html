<p-dialog i18n-header="Dialog headline@@DeleteLogDialogComponent:header" *ngIf="log$ | async as log" header="Delete Log" styleClass="w-full sm:w-30rem" [resizable]="false" [maximizable]="true" [visible]="visible" (visibleChange)="close()" [modal]="true" [closeOnEscape]="true">
    <ng-container i18n="Dialog question@@DeleteLogDialogComponent:question">
        Are you sure you want to delete this log?
    </ng-container>
    <p i18n="Warning about deletion@@DeleteLogDialogComponent:warning" class="mb-0 font-light">
        If you decide to do this all records of this log will also be unrecoverably deleted.
    </p>
    <form *ngIf="!!log.recordsCount" [formGroup]="form">
        <br>
        <hr>
        <p class="mb-0 font-light">
            <span i18n="Hint 1/2@@DeleteLogDialogComponent:hint1">Please enter the title</span> 
            <span>&nbsp;(</span>
            <span class="p-error">{{ log.title }}</span>
            <span>)&nbsp;</span>
            <span i18n="Hint 2/2@@DeleteLogDialogComponent:hint2">of the log you want to delete to confirm the deletion.</span> 
        </p>
        <span class="p-float-label mt-5 field">
            <input formControlName="title" pInputText type="text" class="inputfield w-full"> 
            <label i18n="Hint input label@@DeleteLogDialogComponent:hintLabel" for="float-input">Delete command</label>
        </span>
    </form>
    <ng-template pTemplate="footer">
        <form [formGroup]="form" (ngSubmit)="delete(log)">
            <button pButton pRipple type="submit" [disabled]="form.invalid && !!log.recordsCount" icon="pi pi-trash" i18n-label="Delete button@@DeleteLogDialogComponent:deleteButton" label="Delete" class="p-button-danger p-button-text"></button>
        </form>
    </ng-template>
</p-dialog>
