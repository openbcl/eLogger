<p-dialog *ngIf="log" header="Delete Log" styleClass="w-full sm:w-30rem" [resizable]="false" [maximizable]="true" [visible]="log" (visibleChange)="close()" [modal]="true" [closeOnEscape]="true">
    Are you sure you want to delete this log?
    <p class="mb-0 font-light">
        If you decide to do this all records of this log will also be unrecoverably deleted.
    </p>
    <form *ngIf="!!log.records?.length" [formGroup]="form">
        <br>
        <hr>
        <p class="mb-0 font-light">
            <span>Please enter the title</span> 
            <span>&nbsp;(</span>
            <span class="p-error">{{ log.title }}</span>
            <span>)&nbsp;</span>
            <span>of the log you want to delete to confirm the deletion.</span> 
        </p>
        <span class="p-float-label mt-5 field">
            <input formControlName="title" pInputText type="text" class="inputfield w-full"> 
            <label for="float-input">Delete log with title ...</label>
        </span>
    </form>
    <ng-template pTemplate="footer">
        <form [formGroup]="form" (ngSubmit)="delete()">
            <button pButton pRipple type="submit" [disabled]="form.invalid && !!log.records?.length" icon="pi pi-trash" label="Delete" class="p-button-danger p-button-text"></button>
        </form>
    </ng-template>
</p-dialog>
