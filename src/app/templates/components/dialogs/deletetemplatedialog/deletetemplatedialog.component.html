<p-dialog i18n-header="Dialog headline@@DeleteTemplateDialogComponent:header" *ngrxLet="template$ as template" header="Delete Template" [resizable]="false" [maximizable]="true" [visible]="visible" (visibleChange)="close()" [modal]="true" [closeOnEscape]="true">
    <ng-container i18n="Dialog question@@DeleteTemplateDialogComponent:question">
        Are you sure you want to delete this template?
    </ng-container>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-trash" i18n-label="Delete button@@DeleteTemplateDialogComponent:deleteButton" label="Delete" class="p-button-danger p-button-text" (click)="delete(template)"></button>
    </ng-template>
</p-dialog>
