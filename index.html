    <link rel="icon" type="image/x-icon" href="en/favicon.ico">
    <style>
      body {
        background: #262626;
        color: lightgray;
        font-family: Roboto, Helvetica Neue Light, Helvetica Neue, Helvetica, Arial, Lucida Grande, sans-serif;

      button {
        font-size: large;
